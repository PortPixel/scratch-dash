<!DOCTYPE html>
<!-- saved from url=(0038)https://joshuapullen.com/scratch-dash/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Scratch Dash</title>
	<link href="./Scratch Dash_files/css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./Scratch Dash_files/style.css">
<style></style></head>
<body>
	<table id="projectsTable">
		<thead>
			<tr>
				<th data-sort="float" data-sort-default="desc" style="width: 280px;">Shared</th>
				<th data-sort="string" style="width: 280px;">Title</th>
				<th data-sort="int" data-sort-default="desc" style="width: 280px;">Loves</th>
				<th data-sort="int" data-sort-default="desc" style="width: 280px;">Favorites</th>
				<th data-sort="int" data-sort-default="desc" style="width: 280px;">Views</th>
				<th data-sort="int" data-sort-default="desc" style="width: 280px;">Comments</th>
			</tr>
		</thead>
		<tbody id="projectsTableBody"></tbody>
		<tfoot id="projectsTableFooter"></tfoot>
	</table>
	<div class="input-group centered" id="user-input-wrapper">
		<input type="text" class="styled-text group-left" placeholder="Enter a username...">
		<a href="https://joshuapullen.com/scratch-dash/#" class="button group-right">Find User</a>
	</div>
	<div id="errorMessage">There was an error. Either the username you entered is incorrect, or <a href="http://crossorigin.me/">crossorigin.me</a> is down.</div>
	<img src="./Scratch Dash_files/gobo.svg" id="loader_img">

	<script src="./Scratch Dash_files/jquery.min.js"></script>
	<script src="./Scratch Dash_files/stupidtable.min.js"></script>
	<script src="./Scratch Dash_files/script.js"></script>


</body></html>
